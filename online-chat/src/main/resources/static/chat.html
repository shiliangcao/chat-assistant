<!DOCTYPE html>
<html>
<head>
    <title>Order Chat</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs/lib/stomp.min.js"></script>
    <style>
        #chat {
            display: none;
        }
        #messageList {
            height: 300px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            padding: 5px;
        }
        #messageList li {
            margin-bottom: 10px;
            list-style-type: none; /* 去掉列表前的点 */
        }

        .message-content {
            display: flex;
            align-items: center;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
            background-color: #ccc; /* 默认背景颜色，你可以根据需要修改 */
        }

        .message-text {
            flex: 1;
            padding: 5px;
            border-radius: 5px;
            background-color: #f0f0f0;
        }

        .timestamp {
            font-size: 12px;
            color: #999;
            margin-left: 10px;
        }

    </style>
</head>
<body>
<div id="login">
    <input type="text" id="orderId" placeholder="Order ID">
    <input type="text" id="identity" placeholder="Your Identity (Customer, Rider, Shop)">
    <button onclick="connect()">Join Chat</button>
</div>
<div id="chat">
    <h2>Order Chat</h2>
    <div id="displayOrderId"></div>
    <div id="displayIdentity"></div>
    <div id="messageList"></div>
    <input type="text" id="message" placeholder="Write a message...">
    <button onclick="sendMessage()">Send</button>
    <button onclick="leaveChat()">Leave Chat</button>
</div>
<script src="/js/chat.js"></script>
</body>
</html>
